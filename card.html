<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="card-container">
        <div class="card">
            <img class="img-style" src="image/images.png">
            <div class="card-body">
                <div class="card-title">
                    HTML & CSS
    
                </div>
                <div class="card-desc">
                    <p>HTML 5 & CSS</p>
    
                </div>
    
            </div>
    
        </div>


        <div class="card">
            <img class="img-style" src="image/javascript.png">
            <div class="card-body">
                <div class="card-title">
                    JavaScript
    
                </div>
                <div class="card-desc">
                    <p>JavaScript</p>
    
                </div>
    
            </div>
    
        </div>
        <div class="card">
            <img class="img-style" src="image/react.png">
            <div class="card-body">
                <div class="card-title">
                    React
    
                </div>
                <div class="card-desc">
                    <p>React</p>
    
                </div>
    
            </div>
    
        </div>

    </div>
    
</body>
</html>
